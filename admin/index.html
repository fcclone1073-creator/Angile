<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - KTT Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex items-center justify-center h-screen">

    <div class="login-container">
        <div class="login-left">
            <h1 class="mb-4" style="font-size: 2.5rem; line-height: 1.2;">Chào Mừng Năm Mới!</h1>
            <p class="mb-4">Đăng nhập để tiếp tục mua sắm và nhận nhiều ưu đãi hấp dẫn</p>

            <div style="margin-top: 2rem;">
                <div class="flex items-center mb-4">
                    <span
                        style="background: rgba(255,255,255,0.2); padding: 4px; border-radius: 50%; margin-right: 10px;">✔</span>
                    <span>Miễn phí vận chuyển cho đơn hàng từ 500K</span>
                </div>
                <div class="flex items-center mb-4">
                    <span
                        style="background: rgba(255,255,255,0.2); padding: 4px; border-radius: 50%; margin-right: 10px;">✔</span>
                    <span>Tích điểm đổi quà hấp dẫn</span>
                </div>
                <div class="flex items-center">
                    <span
                        style="background: rgba(255,255,255,0.2); padding: 4px; border-radius: 50%; margin-right: 10px;">✔</span>
                    <span>Ưu đãi độc quyền cho thành viên</span>
                </div>
            </div>
        </div>

        <div class="login-right">
            <h2 class="text-center font-bold mb-4" style="font-size: 2rem;">Đăng nhập</h2>
            <p class="text-center text-light mb-4">Nhập thông tin tài khoản của bạn</p>

            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" class="input-field" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder="Mật khẩu" required>
                </div>

                <div class="flex justify-between items-center mb-4" style="font-size: 0.9rem;">
                    <label class="flex items-center text-light">
                        <input type="checkbox" style="margin-right: 5px;"> Ghi nhớ đăng nhập
                    </label>
                    <a href="#" style="color: var(--primary-color); text-decoration: none;">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn btn-primary w-full">Đăng nhập</button>
            </form>

            <p class="text-center text-light" style="margin-top: 1.5rem; font-size: 0.9rem;">
                Chưa có tài khoản? <a href="#"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Đăng ký ngay</a>
            </p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
